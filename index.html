<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="UTF-8">
	<title>Vaegher Patch Price Figuring</title>
	<link rel="stylesheet" href="style.css"> </link>
</head>
	<body>
		<div>
			<label for="year-profit">Yearly Take Home After Taxes (in thousands)</label>
			<input type="range" id="year-profit" min="40000" max="100000" step="5000">
			<p id="profit-value">70000</p>
		</div>
		<div>
			<label for="tax-percent">Tax %</label>
			<input type="range" id="tax-percent" min="0" max="50" step="5">
			<p id="tax-value">25</p>
		</div>
		<div>
			<label for="standard-cost">Standard cost $</label>
			<input type="range" id="standard-cost" min="1" max="5" step="1">
			<p id="standard-cost-value">3</p>
		</div>
		<div>
			<label for="standard-price">Standard price $</label>
			<input type="range" id="standard-price" min="10" max="30" step="1">
			<p id="standard-price-value">20</p>
		</div>
		<div>
			<label for="custom-cost">Custom cost $</label>
			<input type="range" id="custom-cost" min="1" max="5" step="1">
			<p id="custom-cost-value">3</p>
		</div>
		<div>
			<label for="custom-price">Custom price $</label>
			<input type="range" id="custom-price" min="10" max="30" step="1">
			<p id="custom-price-value">20 </p>
		</div>
		<h3>Iterations:</h3>
		<label for="standard-only">Standard Only</label>
		<input type="checkbox" id="standard-only"><br>
		<label for="custom-only">Custom Only</label>
		<input type="checkbox" id="custom-only"><br>
		<label for="fifty-fifty">50/50</label>
		<input type="checkbox" id="fifty-fifty"><br>
		<label for="s70-c30">70% Standard - 30% Custom</label>
		<input type="checkbox" id="s70-c30"><br>
		<label for="s30-c70">30% Standard - 70% Custom</label>
		<input type="checkbox" id="s30-c70"><br><br>
		<button id="run-it-button">Run It</button><br><br>
		<div id="bti-div">
			<h4>Before Tax Income:</h4>
			<p id="bTI-value">-</p>
		</div>
		<div id="supm-div">
			<h4>Standard Unit Profit Margin:</h4>
			<p id="sUPM-value">-</p>
		</div>
		<div id="cupm-div">
			<h4>Custom Unit Profit Margin:</h4>
			<p id="cUPM-value">-</p>
		</div>
		<div id="soua-div">
			<h4># of only-standard units:</h4>
			<p id="sOUA-value">-</p>
		</div>
		<div id="coua-div">
			<h4># of only-custom units:</h4>
			<p id="cOUA-value">-</p>
		</div>
		<div id="fifty-div">
			<h4>50/50 Split:</h4>
			<p id="sFFScFFS-value">-</p>
		</div>
		<div id="split73-div">
			<h4>70/30 Standard/Custom Split:</h4>
			<p id="s70c30SC-value">-</p>
		</div>
		<div id="split37-div">
			<h4>30/70 Standard/Custom Split:</h4>
			<p id="s30c70SC-value">-</p>
		</div>
		<div id="">
			<h4></h4>
			<p></p>
		</div>
	</body>
	<script src="app.js" charset="UTF-8"></script>
</html>
